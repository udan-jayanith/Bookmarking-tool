<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dropDown.css">
</head>
<body>

    <input type="text" class="url" placeholder="Url">
    <input type="text" class="title" placeholder="Title">
    
    <div class="top-two-button">
        <button class="addToBookMark">Add To Bookmark</button>
        <button class="Bookmark">Bookmark This Tab</button>
    </div>


    <ul class="ul">     
    </ul>               

    <div class="loading-hint">
        <button class="clearAll">Delete All</button>
        <p class="hint">Right click for more options.</p>
    </div>

    <dialog class="popup-open">
        <p class="popupMessage"></p>
        <button class="popup-close"></button>
    </dialog>

    <dialog class="deleteAll">
        <p>are you sure you want to delete all bookmarks</p>
        <button class="popup-yes">Yes</button>
        <button class="popup-no">No</button>
    </dialog>

    <dialog class="edit">
        <p class="menu"><a class="save-edit">save and exit</a> || <a class="exit-edit">exit</a></p>
        
        <ol class="ol">
        </ol>

        <dialog class="edit-dialog">
            <input type="text" class="url-edit" placeholder="Url">
            <input type="text" class="title-edit" placeholder="Title">
        
            <button class="done-edit">Done</button>
            <button class="cancel-edit">Calcel</button>
        </dialog>

    </dialog>

    <dialog class="bin-dialog">
        <a class="exit-bin">exit</a>
        <ol class="ol-bin"></ol>

        <button class="restore-all-el">Restore all</button>
        <button class="remove-all-el">Remove all</button>
        <p>every item will be permanently removed after 20 days from deleted date</p>
    </dialog>

    <div id="contextMenu" class="context-menu"> 
        <a href="#" class="editButton">Edit</a>
        <a href="#" class="bin">Recycle Bin</a>
        <a href="#" class="hide">Settings</a>
    </div> 

    
    <script src="scripts/moment.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/bin.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/contextMenu.js"></script>
    <script src="scripts/eventListner.js"></script>
</body>
</html>
